<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="container">
      <h2 class="title">Сheck Function</h2>
      <div class="form">
        <div class="form__item">
          <label for="">Number: 1</label>
          <input type="text" class="form__input input-1" />
          <label for="">Number: 2</label>
          <input type="text" class="form__input input-2" />
          <label for="">Number: 3</label>
          <input type="text" class="form__input input-3" />
        </div>
        <button class="btn" onclick="checkEquality()">Check Equality</button>
        <h3 class="result result-1"></h3>
        <button class="btn" onclick="hasZero()">Check Zero</button>
        <h3 class="result result-2"></h3>
        <button class="btn" onclick="sameOne()">Check Same</button>
        <h3 class="result result-3"></h3>
        <button class="btn" onclick="clearInputs()">Сlear Input</button>
        <h3 class="result result-4"></h3>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
